<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background-Image Change</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="img-box">
        <img src="./images/background_change_img/transparent.png" alt="" />
        <div class="img-wrap">
          <img src="./images/background_change_img/original.jpg" alt="" />
        </div>

        <span id="line">
            <img src="./images/background_change_img/arrow.png" alt="" class="arrow"/>
        </span>
      </div>
    </div>

    <script>
      let imgBox = document.querySelector(".img-box");
      let imgWrap = document.querySelector(".img-wrap");
      let originalImg = document.querySelector(".img-wrap img");
      let line = document.querySelector("#line");

      originalImg.style.width = imgBox.offsetWidth + "px";

      let leftSpace = imgBox.offsetLeft;

      imgBox.addEventListener("mousemove", (event) => {
        // console.log(imgWrap.style.width);
        let boxWidth = event.pageX - leftSpace + "px";

        imgWrap.style.width = boxWidth;
        line.style.left = boxWidth;
      });
    </script>
  </body>
</html>
